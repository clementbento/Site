<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Jour</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div id="leftSection">
    <h2 id="dateTitle"></h2>
    <button id="backButton" onclick="goBack()">Retour</button>
    <!-- Formulaire pour la liste de tâches -->
    <form id="taskForm">
        <label for="taskInput">Liste de tâches :</label>
        <textarea id="taskInput" rows="4" cols="30"></textarea>
        <button type="button" onclick="addTask()">Ajouter Tâche</button>
        <button type="button" id="clearButton" onclick="clearTasks()">Clear</button>

        <!-- Liste des tâches ajoutées -->
        <div id="taskList"></div>
    </form>
</div>

<div id="rightSection">
    <h3>Bloc-notes</h3>
    <textarea id="noteInput" rows="8" cols="40"></textarea>
</div>

<script src="calendrier_jour.js"></script>

</body>
</html>
