<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Jour</title>
    <style>
        /* Ajoutez du style CSS si nécessaire */
        body {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #leftSection, #rightSection {
            width: 48%;
            padding: 10px;
            box-sizing: border-box;
        }

        #rightSection {
            background-color: #f8f0f4; /* Couleur de fond rose pâle pour le bloc-note */
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #taskList {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="leftSection">
    <h2 id="dateTitle"></h2>

    <!-- Formulaire pour la liste de tâches -->
    <form id="taskForm">
        <label for="taskInput">Liste de tâches :</label>
        <textarea id="taskInput" rows="4" cols="30"></textarea>
        <button type="button" onclick="addTask()">Ajouter Tâche</button>

        <!-- Liste des tâches ajoutées -->
        <div id="taskList"></div>
    </form>
</div>

<div id="rightSection">
    <h3>Bloc-notes</h3>
    <textarea id="noteInput" rows="35" cols="40"></textarea>
</div>

<script src="calendrier_jour.js"></script>

</body>
</html>
