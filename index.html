<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="calendarTitle">Calendrier</h1>

    <div class="calendar-container">
        <div class="calendar-cell" id="CalendarCellJanvier"></div>
        <div class="calendar-cell" id="CalendarCellFevrier"></div>
        <div class="calendar-cell" id="CalendarCellMars"></div>
        <div class="calendar-cell" id="CalendarCellAvril"></div>
        
        <div class="calendar-cell" id="CalendarCellMai"></div>
        <div class="calendar-cell" id="CalendarCellJuin"></div>
        <div class="calendar-cell" id="CalendarCellJuillet"></div>
        <div class="calendar-cell" id="CalendarCellAout"></div>
        
        <div class="calendar-cell" id="CalendarCellSeptembre"></div>
        <div class="calendar-cell" id="CalendarCellOctobre"></div>
        <div class="calendar-cell" id="CalendarCellNovembre"></div>
        <div class="calendar-cell" id="CalendarCellDecembre"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
