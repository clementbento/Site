<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add any additional styles for the login page here */
        body {
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="login()">Connect</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;

            // Simple validation, you may want to add more robust validation
            if (username.trim() !== '') {
                // Redirect to the flower farm page with the username as a query parameter
                window.location.href = 'flower-farm.html.backup?username=' + encodeURIComponent(username);
            } else {
                alert('Please enter a username.');
            }
        }
    </script>
</body>

</html>
