<!DOCTYPE html>
<html>

<head>
    <title>My Flower Farm (1st version)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
    </style>
</head>

<body>
    <h1>My Flower Farm (1st version)</h1>
    <div class="grid-container">
        <div class="grid" id="grid"></div>
        
    </div>
    <div>
        <button id="countButton">Harvest</button>
    </div>
    
    <div><div class="counters-container">
        <div class="counter" id="whiteCounter"><img src="White_Tulip.jpg" alt="Image 1"> White Tulip: 0 </div>
        <div class="counter" id="redCounter"><img src="Red_Rose.jpg" alt="Image 2"> Red Rose: 0 </div>
        <div class="counter" id="pinkCounter"><img src="Pink_Rose.jpg" alt="Image 3"> Pink Rose: 0 </div>
    </div></div>

    <div><div class="counters-container2">
        <div class="counter2" id="whiteStock"><img src="White_Tulip.jpg" alt="Image 1"> Stock : 10 </div>
        <div class="counter2" id="redStock"><img src="Red_Rose.jpg" alt="Image 2"> Stock : 10 </div>
        <div class="counter2" id="pinkStock"><img src="Pink_Rose.jpg" alt="Image 3"> Stock : 10 </div>
    </div></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <label for="colorSelect">Choisissez une couleur :</label>
            <select id="colorSelect">
                <option value="White_Tulip.jpg">White Tulip</option>
                <option value="Red_Rose.jpg">Red Rose</option>
                <option value="Pink_Rose.jpg">Pink Rose</option>
            </select>
            <button id="confirmBtn">Validate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
