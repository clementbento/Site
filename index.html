<!DOCTYPE html>
<html>

<head>
    <title>My Flower Farm (version 2)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
    </style>
</head>

<body>
    <div class="header-container">
        <h1>My Flower Farm </h1>
    </div>

    <div class="argent-container">
        <img src="Argent.png" alt="Argent Image" class="argent-image">
        <div class="argent-value" id="argent">Money : 100 â‚¬</div>
    </div>

    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>

    <div>
        <button id="countButton">Harvest</button>
        <button id="resizeButton">Extend the field</button>
    </div>

    <div>
        <div class="counters-container">
            <div class="counter" id="whiteCounter">
                <img src="White_Tulip.jpg" alt="Image 1"> White Tulip : 0   
                <button2 class="incrementButton" id="SellW">Sell</button2>
            </div>
            <div class="counter" id="redCounter">
                <img src="Red_Rose.jpg" alt="Image 2"> Red Rose : 0  
                <button2 class="incrementButton" id="SellR">Sell</button2>
            </div>
            <div class="counter" id="pinkCounter">
                <img src="Pink_Rose.jpg" alt="Image 3"> Pink Rose : 0
                <button2 class="incrementButton" id="SellP">Sell</button2>
            </div>
        </div>
    </div>

    <div>
        <div class="counters-container2">
            <div class="counter2" id="whiteStock">
                <img src="White_Tulip.jpg" alt="Image 1"> White seed : 10
                <button3 class="incrementButtonW" id="incrementButtonW">Buy</button3>
            </div>
            <div class="counter2" id="redStock">
                <img src="Red_Rose.jpg" alt="Image 2"> Red seed : 10
                <button3 class="incrementButtonR" id="incrementButtonR">Buy</button3>
            </div>
            <div class="counter2" id="pinkStock">
                <img src="Pink_Rose.jpg" alt="Image 3"> Pink seed : 10
                <button3 class="incrementButtonP" id="incrementButtonP">Buy</button3>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <label for="colorSelect">Choose a color:</label>
            <select id="colorSelect">
                <option value="White_Tulip.jpg">White Tulip</option>
                <option value="Red_Rose.jpg">Red Rose</option>
                <option value="Pink_Rose.jpg">Pink Rose</option>
            </select>
            <button id="confirmBtn">Validate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
