<!DOCTYPE html>
<html>
<head>
    <title>My Flower Farm (1st version)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            grid-template-rows: repeat(10, 20px);
            gap: 2px;
            float: left;
        }

        .grid div {
            position: relative;
            width: 20px;
            height: 20px;
            background-color: rgb(139, 69, 19);
            border: 1px solid #fff;
            cursor: pointer;
        }

        .counter {
            font-size: 18px;
            margin-left: 20px;
        }

        /* Styles for the modal window */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Flower Farm (1st version)</h1>
    <div class="grid" id="grid"></div>
    <button id="countButton">Harvest</button>
    <div class="counter" id="whiteCounter">White Tulip: 0</div>
    <div class="counter" id="redCounter">Red Rose: 0</div>
    <div class="counter" id="pinkCounter">Pink Rose: 0</div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <label for="colorSelect">Choisissez une couleur :</label>
            <select id="colorSelect">
                <option value="#fff">White Tulip</option>
                <option value="#ff0000">Red Rose</option>
                <option value="#ff69b4">Pink Rose</option>
            </select>
            <button id="confirmBtn">Validate</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const grid = document.getElementById("grid");
            const modal = document.getElementById("myModal");
            const colorSelect = document.getElementById("colorSelect");
            const confirmBtn = document.getElementById("confirmBtn");
            const countButton = document.getElementById("countButton");
            const whiteCounter = document.getElementById("whiteCounter");
            const redCounter = document.getElementById("redCounter");
            const pinkCounter = document.getElementById("pinkCounter");

            let selectedSquare = null;
            let whiteCount = 0;
            let redCount = 0;
            let pinkCount = 0;

            for (let i = 0; i < 100; i++) {
                const square = document.createElement("div");
                square.className = "grid-item";
                grid.appendChild(square);

                square.addEventListener("click", function() {
                    selectedSquare = square;
                    modal.style.display = "flex";
                });
            }

            confirmBtn.addEventListener("click", function() {
                const selectedColor = colorSelect.value;
                modal.style.display = "none";

                selectedSquare.style.backgroundColor = selectedColor;
            });

            countButton.addEventListener("click", function() {
                updateCounters();
                resetColors();
            });

            function updateCounters() {
                const squares = document.querySelectorAll(".grid-item");
                

                squares.forEach((square) => {
                    const backgroundColor = square.style.backgroundColor;
                    if (backgroundColor === "rgb(255, 255, 255)") {
                        whiteCount++;
                    } else if (backgroundColor === "rgb(255, 0, 0)") {
                        redCount++;
                    } else if (backgroundColor === "rgb(255, 105, 180)") {
                        pinkCount++;
                    }
                });

                whiteCounter.textContent = `White Tulip: ${whiteCount}`;
                redCounter.textContent = `Red Rose: ${redCount}`;
                pinkCounter.textContent = `Pink Rose: ${pinkCount}`;
            }

            function resetColors() {
                const squares = document.querySelectorAll(".grid-item");
                squares.forEach((square) => {
                    square.style.backgroundColor = "rgb(139, 69, 19)";
                });
            }
        });
    </script>
</body>
</html>
