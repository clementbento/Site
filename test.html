<!DOCTYPE html>
<html>

<head>
    <title>Flower Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="test.css">
</head>

<body>
    <h1>Flower Shop</h1>

    <div class="espacement-entre-sections">
        <!-- Partie "Buy" à gauche -->
        <div class="partie-gauche">
            <h2>Seed Shop</h2>
            <p id="argentDisplay">Money: </p>
            <p id="whiteStockDisplay">White Seed Stock: </p>
            <button id="buyWhiteSeedBtn">Buy White Seed</button>
            <p id="redStockDisplay">Red Seed Stock: </p>
            <button id="buyRedSeedBtn">Buy Red Seed</button>
            <p id="pinkStockDisplay">Pink Seed Stock: </p>
            <button id="buyPinkSeedBtn">Buy Pink Seed</button>
        </div>

        <!-- Ajoutez une colonne ici -->
        <div class="colonne-intermediaire"></div>

        <!-- Partie "Sell" à droite -->
        <div class="partie-droite">
            <h2>Flower Shop</h2>
            <p id="argentDisplay">Money: </p>
            <p id="whiteTulipDisplay">White Tulip Stock: </p>
            <button id="sellWhiteTulipBtn">Sell White Tulip</button>
            <p id="redRoseDisplay">Red Rose Stock: </p>
            <button id="sellRedRoseBtn">Sell Red Rose</button>
            <p id="pinkRoseDisplay">Pink Rose Stock: </p>
            <button id="sellPinkRoseBtn">Sell Pink Rose</button>
        </div>
    </div>

    <button id="goBackBtn">Go Back</button>

    <script src="test.js"></script>
    <script src="flower-farm.js"></script>
</body>

</html>
